<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #202124;
            margin: 0;
        }
        
        .subtitle {
            font-size: 12px;
            color: #5f6368;
            margin: 4px 0 0;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            border-left: 4px solid #34a853;
        }
        
        .status-text {
            font-size: 14px;
            color: #202124;
            margin: 0 0 4px;
            font-weight: 500;
        }
        
        .status-detail {
            font-size: 12px;
            color: #5f6368;
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        
        .btn {
            flex: 1;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #1557b0;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover {
            background: #f1f3f4;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #9aa0a6;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e8eaed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .stat {
            text-align: center;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px;
        }
        
        .stat-number {
            font-size: 16px;
            font-weight: 600;
            color: #1a73e8;
            margin: 0;
        }
        
        .stat-label {
            font-size: 11px;
            color: #5f6368;
            margin: 2px 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">M</div>
        <h1 class="title">Medium Public Only</h1>
        <p class="subtitle">Remove member-only stories</p>
    </div>
    
    <div class="status">
        <p class="status-text" id="statusText">✅ Active on Medium</p>
        <p class="status-detail" id="statusDetail">Extension is running and filtering content</p>
    </div>
    
    <div class="stats">
        <div class="stat">
            <p class="stat-number" id="hiddenCount">0</p>
            <p class="stat-label">Stories Hidden</p>
        </div>
        <div class="stat">
            <p class="stat-number" id="publicCount">∞</p>
            <p class="stat-label">Public Stories</p>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="refreshBtn">Refresh Page</button>
        <button class="btn btn-secondary" id="toggleBtn">Disable</button>
    </div>
    
    <div class="footer">
        <p>Version 1.0 | Made for public content</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
